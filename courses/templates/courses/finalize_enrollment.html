{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 p-4">
                <h3 class="fw-bold mb-3">Finalizar Inscrição</h3>
                <p class="text-muted">Curso: <strong>{{ course.title }}</strong></p>
                <p class="h4 text-burgundy mb-4">Total: R$ {{ course.price }}</p>

                <form action="{% url 'orders:finalize_course_order' course.id %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-burgundy w-100 py-3 mt-3">
                        Ir para Pagamento Safe
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
