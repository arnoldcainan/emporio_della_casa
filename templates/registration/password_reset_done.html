{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-envelope-check-fill text-success" style="font-size: 4rem;"></i>
            </div>
            <h2 class="fw-bold text-secondary">Verifique seu E-mail</h2>
            <p class="lead text-muted mt-3">
                Enviamos instruções para redefinir sua senha. Se o e-mail existir em nossa base, você o receberá em instantes.
            </p>
            <a href="{% url 'login' %}" class="btn btn-outline-primary rounded-pill mt-3">Voltar para o Login</a>
        </div>
    </div>
</div>
{% endblock %}
